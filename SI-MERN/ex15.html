<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .grid1{
        display: grid;
        grid-template-columns: 200px 75px;
    }
    .d1{
        background-color: lightblue;
    }
    .d2{
        background-color: lightpink;
    }
    .grid2{
        display: grid;
        grid-template-columns: 50px 1fr 75px;
    }
    .grid3{
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        column-gap: 20px;
        row-gap: 10px;
    }
</style>
<body>
    <div class="grid1">
        <div class="d1">200px</div>
        <div class="d2">75px</div>
    </div>
    <br>
    <br>
    <div class="grid2">
        <div class="d1">col1</div>
        <div class="d2">col2</div>
        <div class="d1">col3</div>
    </div>
    <br>
    <br>
    <div class="grid3">
        <div class="d2">col1</div>
        <div class="d2">col2</div>
        <div class="d2">col3</div>
        <div class="d2">col4</div>
        <div class="d2">col1</div>
        <div class="d2">col2</div>
        <div class="d2">col3</div>
        <div class="d2">col4</div>
    </div>
</body>
</html>
