<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const product ={
      name: 'basketball',
      price: 2095
    };
    console.log(product);
    product.price = 2095+500;
    console.log(product);
    product['delivery-time']='3 days';
    console.log(product);
    const product2 ={
      name: 'shirt',
      price: 3000
    };
    function comparePrice(product1, product2){
      if(product1.price < product2.price){
        return product1;
      }
      return product2;
    }
    console.log(comparePrice(product,product2));
    function isSameProduct(product1, product2){
      if((product1.price == product2.price) && (product1.name == product2.name)){
        return true;
      }
      return false;
    }
    console.log(isSameProduct(product, product2));
    console.log('Good Morning'.toLowerCase());
    console.log('TESTING'.toLowerCase());
    console.log('hello'.repeat(2));
    console.log('test'.repeat(3));
  </script>
</body>
</html>
