<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>9a</button>
  <button class="b-button">9b</button>
  <br>
  <br>
  <button onclick="
    document.querySelector('.result')
      .innerHTML= 'You chose : heads';
  ">
    heads
  </button>
  <button onclick="
    document.querySelector('.result')
     .innerHTML= 'You chose : tails';
  ">
    tails
  </button>
  <p class="result">

  </p>
  <br>
  <br>
  <input placeholder="Name" class="input" onkeydown="
    handlevent(event);
  ">
  <button onclick="
    inputprac();
  ">
    Submit
  </button>
  <p class="result-name">

  </p>
  <br>
  <br>
  <input placeholder="Type something" class="input2" onkeyup="
    handlevent2();
  ">
  <p class="result-typed">

  </p>

  <script>
    console.log(document.querySelector('button'));
    document.querySelector('.b-button').innerHTML='9b done!';

    function inputprac () {
      let name=document.querySelector('.input').value;
      document.querySelector('.result-name')
        .innerHTML= `Your name is : ${name}`;
    }
    function handlevent(event){
      if(event.key === 'Enter'){
        inputprac();
      }
    }
    function handlevent2(){
      let str=document.querySelector('.input2').value;
      document.querySelector('.result-typed')
        .innerHTML=str;
    }
  </script>
</body>
</html>
