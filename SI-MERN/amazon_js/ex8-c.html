<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>
    <script>
      const score= JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses:0
      };
      function playGame(choice){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        if(choice == result){
          score.wins+=1;
        }
        else if(choice != result ){
          score.losses+=1;
        }
        console.log(choice==result? `You win!, wins are: ${score.wins} and losses are:${score.losses}` : `You lose!, wins are: ${score.wins} and losses are: ${score.losses}` );
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
