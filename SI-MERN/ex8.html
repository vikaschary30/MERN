<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cat1{
            width: 200px;
            border-radius: 6px;
        }
        .cat2{
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .cat3{
            width: 200px;
            height: 200px;
            border-radius: 100px;
        }
    </style>
</head>
<body>
    <img class="cat1" src="cat.jpeg">
    <br>
    <img class="cat2" src="cat.jpeg">
    <br>
    <img class="cat3" src="cat.jpeg">
    <br>
</body>
</html>
